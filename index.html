<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header"></div>
      <div class="card__body">
        <img class="card__img" src="images/image-victor.jpg" alt="">
        <div class="card__profile">
          <p>
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <span class="location">London</span>
          </p>
        </div>
        <ul class="card__stats">
          <li>
            <span class="number">80K</span>
            <span class="label">Followers</span>
          </li>
          <li>
            <span class="number">803K</span>
            <span class="label">Likes</span>
          </li>
          <li>
            <span class="number">1.4K</span>
            <span class="label">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rngueco">Riyana Gueco</a>.
  </footer>
</body>
</html>
